<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="replace your content" />
    <meta name="copyright" content="Your Company Or Brand Name" />
    <meta name="author" content="Basem" />
    <title>Basem Yahia</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
  crossorigin
  media="print"
  onload="this.onload=null;this.removeAttribute('media');"
/>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="card__top"></div>
        <div class="card__middle">
          <img
            class="card__middle__img"
            src="./assets/profile-pic.webp"
            alt="Mohamed's profile pic"
          />
          <h1 class="card__middle__title">Basem Yahia</h1>
          <h2 class="card__middle__profession">Software Engineer</h2>
        </div>
        <div class="card__social">
          <div class="card__social__icons">
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="icon facebook"
            >
              <i class="fab fa-facebook"></i>
            </a>
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="icon google"
              ><i class="fab fa-google-plus"></i
            ></a>
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="icon twitter"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="icon instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              href="#"
              target="_blank"
              class="card__social__icons__icon"
              aria-label="icon linkedin"
              ><i class="fab fa-linkedin"></i
            ></a>
          </div>
        </div>
      </article>

      <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
  </body>
</html>
